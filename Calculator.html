<html>
    <head>
        <title> Calculator </title>
        <script>
            //let num = prompt("Enter two numbers");
            function add(a,b)
            {
                let sum=a+b;
                console.log(sum);
            }
            function sub(a,b)
            {
                let sub=a-b;
                console.log(sub);
            }
            function division(a,b)
            {
                let div=a/b;
                console.log(div);
            }
            function mul(a,b)
            {
                let mul=a*b;
                console.log(mul);
            }
            
        </script>
        <body>
            <p>Calculator Demo</p>
            <button onclick="mul(7,2)">Multiply</button>
        </body>
    </head>
</html>
